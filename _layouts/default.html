        </div>

    <script type="text/javascript">
        // Defer images       src="data:image/png;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" data-
        var imgDefer = document.getElementsByTagName('img');
        for (var i = 0; i < imgDefer.length; i++) {
            if (imgDefer[i].getAttribute('data-src')) {
                imgDefer[i].setAttribute('src', imgDefer[i].getAttribute('data-src'));
            }
        }
    </script>

    <script type="text/javascript">

        $(function () {  //$('a[href*="#"]:not([href="#"])').click(function() {     //defaut conflicting with foundation js tabs
            $('a[href*="#backstory"], a[href*="#contact"]').click(function () {   
                if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') && location.hostname == this.hostname) {     
                    var target = $(this.hash);

                    if (target.length) {       
                        $('html, body').animate({         
                            scrollTop: target.offset().top       
                        }, 1000);       
                        return false;     
                    }   
                } 
            });
        });
